name: Publish Dummy

on:
  push:
    tags:
      - 'dummy-v1.1.0-dummmy.0'

jobs:
  publish:    
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
          registry-url: 'https://registry.npmjs.org'
      - run: npm install
      - run: npm run build
